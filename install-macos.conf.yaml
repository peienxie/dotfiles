- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/Pictures/wallpapers: wallpapers
    ~/.bin: bin
    ~/.local/share/terminfo: terminfo/output

    ~/.zshenv: zsh/.zshenv
    ~/.config/zsh: zsh
    ~/.config/tmux: tmux
    ~/.config/git: git
    ~/.config/nvim: nvim
    ~/.config/ripgrep: ripgrep
    ~/.config/lazygit: lazygit

    # terminals
    ~/.config/alacritty/alacritty.yml: alacritty/alacritty.yml
    ~/.config/wezterm: wezterm

    ~/.config/npm: npm
    ~/.config/python: python

    ~/.config/fzf: macos/fzf
    ~/.config/yabai: macos/yabai
    ~/.config/skhd: macos/skhd

    # IDE
    ~/.config/vscode-neovim: vscode-neovim
    ~/.config/vscodevim: vscodevim
    ~/.config/ideavim: ideavim
