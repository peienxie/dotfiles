- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/Pictures/wallpapers: wallpapers
    ~/.bin: bin
    ~/.local/share/terminfo: terminfo/output

    ~/.config/git: git
    ~/AppData/Local/nvim: nvim
    ~/.config/ripgrep: ripgrep
    ~/AppData/Local/lazygit: lazygit

    # terminals
    ~/AppData/Roaming/alacritty/alacritty.yml: alacritty/alacritty-windows.yml
    ~/.config/wezterm: wezterm

    ~/.config/npm: npm
    ~/.config/python: python

    # IDE
    ~/.config/vscode-neovim: vscode-neovim
    ~/.config/vscodevim: vscodevim
    ~/.config/ideavim: ideavim
