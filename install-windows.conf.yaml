- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/Pictures/wallpapers: wallpapers
    ~/.bin: bin
    ~/.local/share/terminfo: terminfo/output

    ~/.config/git: git

    ~/AppData/Local/nvim: nvim
    ~/AppData/Roaming/alacritty/alacritty.yml: alacritty/alacritty-windows.yml

    ~/.config/npm: npm
    ~/.config/ripgrep: ripgrep
    ~/.config/python: python
