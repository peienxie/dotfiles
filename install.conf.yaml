- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/Pictures/wallpapers: wallpapers

    ~/.zshenv: zsh/.zshenv
    ~/.config/zsh: zsh

    ~/.gitconfig: git/.gitconfig
    ~/.bin: bin
    ~/.config/nvim: nvim
    ~/.config/i3: i3
    ~/.tmux.conf: tmux/tmux.conf
    ~/.terminfo: terminfo
    ~/.config/picom: picom
    ~/.config/npm: npm
