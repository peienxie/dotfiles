- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: git/.gitconfig
    ~/.bin: bin
    ~/.config/nvim: nvim
    ~/.zsh: zsh
    ~/.zshrc: zsh/zshrc
    ~/.p10k.zsh: zsh/themes/p10k.zsh
    ~/.config/i3: i3
    ~/.tmux.conf: tmux/tmux.conf
    ~/.terminfo: terminfo

