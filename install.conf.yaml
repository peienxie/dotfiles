- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/Pictures/wallpapers: wallpapers
    ~/.bin: bin
    ~/.local/share/terminfo: terminfo

    ~/.zshenv: zsh/.zshenv
    ~/.config/zsh: zsh
    ~/.config/git: git
    ~/.config/nvim: nvim
    ~/.config/i3: i3
    ~/.config/tmux: tmux
    ~/.config/picom: picom
    ~/.config/npm: npm
    ~/.config/ripgrep: ripgrep
    ~/.config/python: python
