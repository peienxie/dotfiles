- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/Pictures/wallpapers: wallpapers
    ~/.bin: bin
    ~/.local/share/terminfo: terminfo/output

    ~/.zshenv: zsh/.zshenv
    ~/.config/zsh: zsh
    ~/.config/git: git
    ~/.config/nvim: nvim
    ~/.config/tmux: tmux

    ~/.config/alacritty/alacritty.yml: alacritty/alacritty.yml

    ~/.config/npm: npm
    ~/.config/ripgrep: ripgrep
    ~/.config/python: python

    ~/.config/i3: i3
    ~/.config/picom: picom

    ~/.config/vscode-neovim: vscode-neovim
    ~/.config/vscodevim: vscodevim
    ~/.config/ideavim: ideavim
